{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Editar lançamento</h1>
<div class="card">
  <div class="card-body">
    <form method="post">
      <div class="mb-3">
        <label for="period" class="form-label">Período</label>
        <input type="text" class="form-control" id="period" name="period" value="{{ entry['period'] }}" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ entry['description'] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" name="entry_type" required>
          <option value="provento" {% if entry['entry_type'] == 'provento' %}selected{% endif %}>Provento</option>
          <option value="desconto" {% if entry['entry_type'] == 'desconto' %}selected{% endif %}>Desconto</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Valor</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ entry['amount'] }}" required>
      </div>
      <button class="btn btn-primary" type="submit">Salvar alterações</button>
      <a class="btn btn-link" href="{{ url_for('details') }}">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
